<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Aplicación para la predicción de la temperatura</h1>
        <form id="predictionForm" onsubmit="enviarDatos(event)">
            <div class="form-group">
                <label for="humidity">Humedad:</label>
                <input type="number" id="humidity" step="0.1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="wind_speed">Velocidad del viente:</label>
                <input type="number" id="wind_speed" step="0.1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="precipitation">Precipitación (%):</label>
                <input type="number" id="precipitation" step="0.1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pressure">Presión atmosférica:</label>
                <input type="number" id="pressure" step="0.1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="uv_index">Índice UV:</label>
                <input type="number" id="uv_index" step="0.1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="visibility">Visibilidad (km):</label>
                <input type="number" id="visibility" step="0.1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cloud_cover">Cobertura de las nubes:</label>
                <select id="cloud_cover" class="form-control" required>
                    <option value="cloudy">Nublado</option>
                    <option value="overcast">Cubierto</option>
                    <option value="partly cloudy">Parcialmente nublado</option>
                    <option value="clear">Despejado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="season">Estación:</label>
                <select id="season" class="form-control" required>
                    <option value="Winter">Invierno</option>
                    <option value="Autumn">Otoño</option>
                    <option value="Spring">Primavera</option>
                    <option value="Summer">Verano</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Ubicación:</label>
                <select id="location" class="form-control" required>
                    <option value="coastal">Costa</option>
                    <option value="inland">Interior</option>
                    <option value="mountain">Montaña</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weather_type">Tipo de clima:</label>
                <select id="weather_type" class="form-control" required>
                    <option value="Cloudy">Nublado</option>
                    <option value="Rainy">Lluvia</option>
                    <option value="Snowy">Nieve</option>
                    <option value="Sunny">Soleado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Obtener temperatura</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="js/api.js"></script>
</body>

</html>
